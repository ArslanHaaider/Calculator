<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <h1 class="main_heading">Basic Caclulator</h1>
        <div class="calculator_body">

            <div class="calculator_display">
                <p>Lets do some Math! </p>
            </div>
            <div class="input_buttons">
                <div class="first_row">
                    <button class="seven integer" value="7">
                        7
                    </button>
                    <button class="eight integer" value="8">
                        8
                    </button>
                    <button class="nine integer" value="9">
                        9
                    </button>
                    <button class="backspace">
                        <--
                    </button>
                    <button class="division operator" value="/">
                        /
                    </button>
                </div>
                <div class="second_row">
                    <button class="four integer" value="4">
                        4
                    </button>
                    <button class="five integer" value="5">
                        5   
                    </button>
                    <button class="six integer" value="6">
                        6
                    </button>
                    <button class="percentage"  value="%">
                        %
                    </button>
                    <button class="multiply operator" value="*">
                        *
                    </button>
                </div>
                <div class="third_row">
                    <button class="one integer" value="1">
                        1
                    </button>
                    <button class="two integer" value="2">
                        2
                    </button>
                    <button class="three integer" value="3">
                        3
                    </button>
                    <button class="answer_float">
                        Float
                    </button>
                    <button class="subtract operator" value="-">
                        -
                    </button>
                </div>
                <div class="fourth_row" id="fourth_row">
                    <button class="zero integer" value="0">
                        0
                    </button>
                    <button class="floating_point ">
                        .
                    </button>
                    <button class="equal">
                        =
                    </button>
                    <button class="clear">
                        Clear
                    </button>
                    <button class="addition operator" value="+">
                        +
                    </button>
                </div>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
