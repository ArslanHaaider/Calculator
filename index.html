<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caclulator</title>
</head>
<body>
    <main>
        <div class="calculator_body">
            <div class="calculator_display">

            </div>
            <div class="first_row">
                <button class="seven integer">
                    7
                </button>
                <button class="eight integer">
                    8
                </button>
                <button class="nine integer">
                    9
                </button>
                <button class="division operator">
                    /
                </button>
            </div>
            <div class="second_row">
                <button class="four integer">
                    4
                </button>
                <button class="five integer">
                    5   
                </button>
                <button class="nine integer">
                    6
                </button>
                <button class="multiply operator">
                    *
                </button>
            </div>
            <div class="third_row">
                <button class="one integer">
                    1
                </button>
                <button class="two integer">
                    2
                </button>
                <button class="three integer">
                    3
                </button>
                <button class="subtract operator">
                    -
                </button>
            </div>
            <div class="fourth_row">
                <button class="zero integer">
                    0
                </button>
                <button class="floating_point operator">
                    .
                </button>
                <button class="equal integer">
                    =
                </button>
                <button class="addition operator">
                    +
                </button>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
